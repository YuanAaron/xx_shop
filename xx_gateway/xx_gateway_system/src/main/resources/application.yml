spring:
  application:
    name: sysgateway
  cloud:
    gateway:
      # 情况一：如果网关微服务没有开启跨域，但是在商品微服务中开启了跨域，此时可以通过网关来访问商品微服务，因为网关微服务有路由功能。
      # 但在实际开发需要实现的是：在网关中开启跨域访问功能，关闭具体微服务中的跨域功能。因为不允许任何请求直接访问微服务，必须要经过网关。
      # 情况二：如果网关微服务开启跨域，商品微服务也开启了跨域，此时无法通过网关来访问商品微服务，即无法跨域。解决办法是去掉商品微服务的跨域。
      #开启网关的跨域功能
      globalcors:
        cors-configurations:
          '[/**]': # 匹配所有请求
            allowedOrigins: "*" #跨域处理 允许所有的域
            allowedMethods: # 支持的方法
              - GET
              - POST
              - PUT
              - DELETE
      routes:
        - id: goods
          uri: lb://goods
          predicates:
            - Path=/goods/**
          filters:
            - StripPrefix= 1
        - id: system
          uri: lb://system
          predicates:
            - Path=/system/**
          filters:
            - StripPrefix= 1
        - id: user
          uri: lb://user
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix= 1
server:
  port: 8000
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8888/eureka
  instance:
    prefer-ip-address: true