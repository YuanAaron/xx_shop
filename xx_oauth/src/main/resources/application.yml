server:
  port: 9000

spring:
  application:
    name: oauth
  redis:
    host: 192.168.1.128
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.1.128:3306/xx_user?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true&serverTimezone=UTC
    username: root
    password: root
  main:
    allow-bean-definition-overriding: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://127.0.0.1:8888/eureka

encrypt:
  key-store:
    location: classpath:/coderap.jks
    secret: cn.coderap # 私钥
    alias: coderap # 别名
    password: cn.coderap # 密钥库的密码